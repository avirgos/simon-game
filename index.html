<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Simon game</title>
</head>
<body>

        <div class="pad shape1" data-pad="1">

                <source src="data/sounds/mp3/sounds_01.mp3" type="audio/mpeg">

        <div class="pad shape2" data-pad="2">

        <div class="pad shape3" data-pad="3">

            </audio>
        </div>
        <div class="pad shape4" data-pad="4">
            <audio preload="auto" class="sound4">
                <source src="data/sounds/mp3/sounds_04.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="circle">
            <div class="level">Level</div>
        </div>

    <script src="data/lib/jquery-3.6.0.min.js"></script>
